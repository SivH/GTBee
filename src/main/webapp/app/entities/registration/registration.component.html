<div>
    <h2 id="page-heading">
        <span jhiTranslate="gtBeeApp.registration.home.title">Registrations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-registration" [routerLink]="['/registration/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gtBeeApp.registration.home.createLabel">
            Create new Registration
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="registrations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gtBeeApp.registration.registrationCode">Registration Code</span></th>
            <th><span jhiTranslate="gtBeeApp.registration.registrationDate">Registration Date</span></th>
            <th><span jhiTranslate="gtBeeApp.registration.gTBactivity">G T Bactivity</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let registration of registrations ;trackBy: trackId">
                <td><a [routerLink]="['/registration', registration.id, 'view' ]">{{registration.id}}</a></td>
                <td>{{registration.registrationCode}}</td>
                <td>{{registration.registrationDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="registration.gTBactivity">
                        <a [routerLink]="['../gt-bactivity', registration.gTBactivity?.id, 'view' ]" >{{registration.gTBactivity?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/registration', registration.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/registration', registration.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'registration/'+ registration.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
