<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="registration">
            <h2><span jhiTranslate="gtBeeApp.registration.detail.title">Registration</span> {{registration.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gtBeeApp.registration.registrationCode">Registration Code</span></dt>
                <dd>
                    <span>{{registration.registrationCode}}</span>
                </dd>
                <dt><span jhiTranslate="gtBeeApp.registration.registrationDate">Registration Date</span></dt>
                <dd>
                    <span>{{registration.registrationDate}}</span>
                </dd>
                <dt><span jhiTranslate="gtBeeApp.registration.gTBactivity">G T Bactivity</span></dt>
                <dd>
                    <div *ngIf="registration.gTBactivity">
                        <a [routerLink]="['/gt-bactivity', registration.gTBactivity?.id, 'view']">{{registration.gTBactivity?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/registration', registration.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
